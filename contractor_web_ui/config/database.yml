# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  host: <%= ENV.fetch("RDS_HOSTNAME", "localhost") %>
  username: <%= ENV.fetch("RDS_USERNAME", "orbanbotond") %>
  password: <%= ENV.fetch("RDS_PASSWORD", "orbanbotond") %>
  port: <%= ENV.fetch("RDS_PORT", 5432) %>

  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: pilot_home_challenge_contractor_db_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pilot_home_challenge_contractor_db_test

production:
  <<: *default
  database: pilot_home_challenge_contractor_db_production
